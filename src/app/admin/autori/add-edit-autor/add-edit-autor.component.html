<h1 mat-dialog-title fxLayoutAlign="center center">
    <span *ngIf="data.type=='add'">
        Adauga gen
    </span>
    <span *ngIf="data.type=='edit'">
        Editeaza
    </span>
</h1>
<div mat-dialog-content class="example-container" fxLayout="column">
    <div class="input-row" *ngIf="data.type=='edit'">
        <mat-form-field fxFlex>
            <input matInput placeholder="Id autor" disabled [ngModel]="data.autor.authorId">
        </mat-form-field>
    </div>
    <div class="input-row">
        <mat-form-field fxFlex>
            <input matInput placeholder="Nume autor" [(ngModel)]="data.autor.name">
        </mat-form-field>
    </div>
    <div class="input-row">
        <mat-form-field fxFlex>
            <input matInput [matDatepicker]="picker" placeholder="Data nastere" [(ngModel)]="data.autor.birthDay" disabled mat-datepicker-toggle>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false"></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="input-row">
        <mat-form-field fxFlex>
            <input matInput placeholder="Loc nastere" [(ngModel)]="data.autor.birthplace">
        </mat-form-field>
    </div>
    <div class="input-row">
        <mat-form-field fxFlex>
            <textarea matInput placeholder="Descriere" rows="3" [(ngModel)]="data.autor.description"></textarea>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial *ngIf="data.type=='add'">
        <mat-icon>add</mat-icon> Adauga
    </button>
    <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial *ngIf="data.type=='edit'">
        <mat-icon>save</mat-icon> Salveaza
    </button>
    <button mat-button color="warn" (click)="onNoClick()">
        <mat-icon>close</mat-icon> Renunta
    </button>
</div>
