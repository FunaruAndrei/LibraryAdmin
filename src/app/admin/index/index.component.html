<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [mode]="mode.value" [opened]="opened">
        <mat-toolbar (click)="sidenav.toggle()">
            Library Admin
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['./autori']" (click)="sidenav.toggle()">
                <i class="fas fa-users mr-2"></i>Autori
            </a>
            <a mat-list-item [routerLink]="['./genres']" (click)="sidenav.toggle()">
                <i class="fas fa-book mr-2"></i>Genuri
            </a>
            <a mat-list-item [routerLink]="['./stores']" (click)="sidenav.toggle()">
                <i class="fas fa-building mr-2"></i>Biblioteci
            </a>
            <a mat-list-item [routerLink]="['./books']" (click)="sidenav.toggle()">
                <i class="fas fa-book mr-2"></i>Carti
            </a>

            <a mat-list-item href="/Identity/Account/Logout" (click)="sidenav.toggle()">
                <i class="fas fa-power-off mr-1"></i>Delogare
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content fxLayout="column wrap" fxLayoutGap="10px">

        <mat-toolbar>
            <mat-toolbar-row>
                <button mat-icon-button class="mr-3" (click)="sidenav.toggle()">
                    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
                    <mat-icon *ngIf="sidenav.opened">clear</mat-icon>
                </button>
                <span>{{pageTitle}}</span>
            </mat-toolbar-row>
        </mat-toolbar>


        <div class="container-fluid">
            <router-outlet>
            </router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
